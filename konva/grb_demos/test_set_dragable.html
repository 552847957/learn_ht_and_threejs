<head>
    <script src="https://unpkg.com/konva@2.4.2/konva.min.js"></script>
    <script src="editor.js"></script>
    <meta charset="utf-8">
    <title>一个最基本的konva程序包含的元素</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #F0F0F0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
        // first we need to create a stage
        var stage = new Konva.Stage({
        container: 'container',   // id of container <div>
        width: 500,
        height: 500
        });

        // then create layer
        var layer = new Konva.Layer();

        // create our shape
        var circle = new Konva.Circle({
            x: stage.getWidth() / 2,
            y: stage.getHeight() / 2,
            radius: 70,
            fill: 'red',
            stroke: 'black',
            strokeWidth: 4,
            draggable : true
            
        });

        // add the shape to the layer
        layer.add(circle);

        // add the layer to the stage
        stage.add(layer);

        // draw the image
        layer.draw();
        console.log(" before ,dragend  circle = ");
        console.log(circle);
        let count = 0;
        circle.on('mousedown', function () {
            count  = count + 1;
            if( count % 2){
                circle.setAttrs({  
                    // circle.attrs.draggable = false;
                    draggable   :  false
                });
            }
            else{
                circle.setAttrs({  
                    // circle.attrs.draggable = false;
                    draggable   :  true
                });
            }
        });
