<!DOCTYPE html>
<html>
<!--https://konvajs.github.io/docs/overview.html  图形的属性 -->
<head>
    <script src="https://unpkg.com/konva@2.4.2/konva.min.js"></script>
    <meta charset="utf-8">
    <title>图形的属性</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #F0F0F0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
        // first we need to create a stage
        var stage = new Konva.Stage({
        container: 'container',   // id of container <div>
        width: 500,
        height: 500
        });

        // then create layer
        var layer = new Konva.Layer();

        // create our shape
        // var circle = new Konva.Circle({
        //     x: stage.getWidth() / 2,
        //     y: stage.getHeight() / 2,
        //     radius: 70,
        //     fill: 'red',
        //     stroke: 'black',
        //     strokeWidth: 4
        // });


        var pentagon = new Konva.RegularPolygon({
            x: stage.getWidth() / 2,
            y: stage.getHeight() / 2,
            sides: 5,
            radius: 70,
            fill: 'red',
            stroke: 'black',
            strokeWidth: 4,
            shadowOffsetX : 20,
            shadowOffsetY : 25,
            shadowBlur : 40,
            opacity : 0.5
         });

        // add the shape to the layer
        // layer.add(circle);
        layer.add(pentagon);

        // add the layer to the stage
        stage.add(layer);

        // draw the image
        layer.draw();
    </script>

</body>

</html>
