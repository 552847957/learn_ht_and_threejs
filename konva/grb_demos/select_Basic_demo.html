<!DOCTYPE html>
<html>
<!-- 实现了图形的多选 -->
<head>
  <!-- USE DEVELOPMENT VERSION -->
  <script src="https://unpkg.com/konva@2.4.2/konva.min.js"></script>
  <meta charset="utf-8">
  <title>Konva Select and Transform Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #F0F0F0;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <script>
    var width = window.innerWidth;
    var height = window.innerHeight;

    var stage = new Konva.Stage({
      container: 'container',
      width: width,
      height: height
    });
    console.log("########### stage  = ");
    console.log(stage);
    var layer = new Konva.Layer();
    stage.add(layer);

    var rect1 = new Konva.Rect({
      x: 60,
      y: 60,
      width: 100,
      height: 90,
      fill: 'red',
      name: 'rect',
      draggable: false
    });
    layer.add(rect1);

    var rect2 = new Konva.Rect({
      x: 250,
      y: 100,
      width: 150,
      height: 90,
      fill: 'green',
      name: 'rect',
      draggable: false
    });
    layer.add(rect2);
    console.log("########### after add rect2  ");
    layer.draw();
    var group = new Konva.Group({
        draggable: true
    });
    layer.add(group);
    group.on('mouseover', function() {
        console.log("########### group.on('mouseover'  ");

        document.body.style.cursor = 'pointer';
    });
    group.on('mouseout', function() {
        console.log("########### group.on('mouseout'  ");

        document.body.style.cursor = 'default';
    });
    stage.on('click tap', function (e) {
      // if click on empty area - remove all transformers
      console.log("########### e  = ");
      console.log(e);
      if (e.target === stage) {
        // TransResult = stage.find('Transformer')
        // console.log("########### TransResult  = ");
        // console.log(TransResult);
        stage.find('Transformer').destroy();     // 找到场景中的所有Transformer对象，然后销毁
        layer.draw();  // 刷新
        return;
      }
      // do nothing if clicked NOT on our rectangles
      if (!e.target.hasName('rect')) { // 如果点击不是rect,这里的rect是我们自己命名的(name: 'rect',)。
        console.log("########### yes e.target.hasName('rect') ");
        return;
      }
      // remove old transformers
      // TODO: we can skip it if current rect is already selected
    //   stage.find('Transformer').destroy();  // 如果我们要多选,这里就不取消了

      // create new transformer
      var tr = new Konva.Transformer();
      layer.add(tr);
      //tr.attachTo(e.target);
      
      group.add(e.target); // 点击一个我们的rect,就加入到group中
      tr.attachTo(group);
      console.log(" ####### after remove group ") ;
      console.log(group);
      layer.draw();
    })
  </script>

</body>

</html>
